backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

media_library:
  name: cloudinary
  config:
    cloud_name: deadong-company
    api_key: 774125837635684

collections:
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Ảnh sản phẩm",
          name: "images",
          allow_multiple: true,
          widget: "image",
        }
      - { label: "Mô tả", name: "body", widget: "markdown" }
Note: The above configuration allows assets to be stored relative to their
